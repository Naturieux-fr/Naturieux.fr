# golangci-lint configuration
# Similar to SonarQube rules for Go

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  modules-download-mode: readonly

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    # Bugs detection
    - errcheck          # Check for unchecked errors
    - gosimple          # Simplify code
    - govet             # Report suspicious constructs
    - ineffassign       # Detect ineffectual assignments
    - staticcheck       # Static analysis
    - typecheck         # Type checking
    - unused            # Find unused code

    # Code quality
    - bodyclose         # Check HTTP response body is closed
    - dupl              # Code duplication detection
    - gocognit          # Cognitive complexity
    - goconst           # Find repeated strings for constants
    - gocritic          # Comprehensive linter
    - gocyclo           # Cyclomatic complexity
    - gofmt             # Check formatting
    - goimports         # Check imports
    - goprintffuncname  # Printf-like functions naming
    - gosec             # Security issues
    - misspell          # Spelling mistakes
    - nakedret          # Naked returns in large functions
    - noctx             # HTTP requests without context
    - prealloc          # Slice preallocation
    - revive            # Fast, configurable linter
    - unconvert         # Unnecessary type conversions
    - unparam           # Unused function parameters
    - whitespace        # Unnecessary whitespace

    # Style
    - dogsled           # Check for too many blank identifiers
    - exhaustive        # Check exhaustiveness of enum switches
    - copyloopvar       # Check for pointers to loop variables (replaces exportloopref)
    - funlen            # Function length
    - gochecknoinits    # No init functions
    - lll               # Line length
    - nestif            # Deeply nested ifs
    # - nlreturn          # Newline before return (too pedantic)
    - nolintlint        # Proper nolint directives
    - stylecheck        # Style mistakes
    - tparallel         # t.Parallel() usage

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false  # Don't flag explicit blank assignments (_ = err)

  govet:
    enable-all: true
    disable:
      - fieldalignment  # Too pedantic for this project

  gocyclo:
    min-complexity: 15

  gocognit:
    min-complexity: 20

  dupl:
    threshold: 100

  goconst:
    min-len: 3
    min-occurrences: 3

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - hugeParam       # Too many false positives for Go structs
      - httpNoBody      # Stylistic preference only
      - paramTypeCombine # Stylistic preference only

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/fieve/naturieux

  funlen:
    lines: 100
    statements: 50

  lll:
    line-length: 120
    tab-width: 4

  misspell:
    locale: US
    ignore-words:
      - insectes    # French for insects
      - plantes     # French for plants
      - difficulte  # French for difficulty

  nakedret:
    max-func-lines: 30

  nestif:
    min-complexity: 4

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      # - name: exported        # Too strict about comment format
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      # - name: package-comments # Too strict
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      # - name: unused-parameter # Often required by interfaces
      - name: unreachable-code
      - name: redefines-builtin-id

  staticcheck:
    checks: ["all"]

  stylecheck:
    checks: ["all", "-ST1000", "-ST1003"]
    dot-import-whitelist: []
    initialisms: ["ACL", "API", "ASCII", "CPU", "CSS", "DNS", "EOF", "GUID", "HTML", "HTTP", "HTTPS", "ID", "IP", "JSON", "QPS", "RAM", "RPC", "SLA", "SMTP", "SQL", "SSH", "TCP", "TLS", "TTL", "UDP", "UI", "GID", "UID", "UUID", "URI", "URL", "UTF8", "VM", "XML", "XMPP", "XSRF", "XSS", "SIP", "RTP", "AMQP", "DB", "TS"]

  gosec:
    excludes:
      - G104  # Audit errors not checked (we use errcheck)
    config:
      global:
        audit: true

  prealloc:
    simple: true
    range-loops: true
    for-loops: true

  unparam:
    check-exported: false

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - dupl
        - funlen
        - gocognit
        - goconst
        - gocyclo
        - errcheck    # Common to ignore errors in test setup
        - gocritic    # Too many httpNoBody suggestions
        - revive      # Unused parameters often required by interfaces

    # Exclude some linters from main.go
    - path: cmd/.*/main\.go
      linters:
        - gochecknoinits
        - funlen

    # Allow longer lines in tests
    - path: _test\.go
      linters:
        - lll

  exclude-use-default: false
  max-issues-per-linter: 50
  max-same-issues: 10
  new: false

severity:
  default-severity: warning
  case-sensitive: false
  rules:
    - linters:
        - gosec
      severity: error
    - linters:
        - errcheck
      severity: error
    - linters:
        - dupl
      severity: info
